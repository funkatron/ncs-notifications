{% extends "layout.html" %}

{% block body %}
	<div class="row">
		<div class="large-12 columns">
			<form action="/send" method="POST">
				<fieldset>
					<legend>Message</legend>
					<div class="row">
						<div class="large-1 columns">
							<label class="right inline">Name</label>
						</div>
						<div class="large-11 columns">
							<p>{{from_name}} &laquo;{{from_email}}&raquo;</p>
							<input name="from_name_confirmed" type="hidden" value="{{ from_name }}">
							<input name="from_email_confirmed" type="hidden" value="{{ from_email }}">
						</div>
					</div>

					<div class="row">
						<div class="large-1 columns">
							<label class="right inline">Subject</label>
						</div>
						<div class="large-11 columns">
							<p>{{subject}}</p>
							<input name="subject_confirmed" type="hidden" value="{{subject}}">
						</div>
					</div>
					<div class="row">
						<div class="large-1 columns">
							<label class="right inline">Message</label>
						</div>
						<div class="large-11 columns">
							<pre>{{message}}</pre>
							<input type="hidden" value="{{message}}" name="message_confirmed" id="message-textarea">
						</div>
					</div>
				</fieldset>

				<div class="row">
					<div class="large-2 columns">
						<input class="button success" name="edit" type="submit" value="Edit">
					</div>
					<div class="large-2 columns last">
						<input class="button right" name="confirm" type="submit" value="Confirm and Send">
					</div>
				</div>

			</form>

		</div>
	</div>
{% endblock %}
